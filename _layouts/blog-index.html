{% include header.html %}

	<!-- Page Wrapper -->
	<main id="primary" role="main" class="container">
		<div class="row">

			<!-- Primary Column -->
			<div class="primary col-md-6 offset-md-3">
				
				<!-- Content Wrapper -->
				<content>
					
					<!-- Title -->
					{% if page.display_title == 1 %}
						<h1 class="display-5 text-center mb-5">{{ page.title }}</h1>
					{% endif %}
					
					{{ content }}

				</content>
				
			</div>

		</div>
	</main>

{% include footer.html %}
