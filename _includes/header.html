<!DOCTYPE HTML>
<html lang="en-au">

	<head>

		<!-- Title -->
		<title>
			{% if page.url == "/index.html" %}
				{{ site.title }}
			{% else %}
				{{ page.title }}
			{% endif %}
		</title>
		
		<meta itemprop="description" name="description" content="
			{% if page.url == "/index.html" %}
				{{ site.description | truncate: 160 }}
			{% else %}
				{{ page.description | truncate: 160 }}
			{% endif %}
		"/>
		
		<!-- Viewport -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/assets/images/favicon.png" type="image/png" rel="icon">
		
		<!-- Social Media -->
		<meta property="og:title" content="Tiny Australia">
		<meta property="og:description" content="Tiny Australia is a new kind of wellness centre, a tiny-house experience focussed on helping to develop self-awareness.">
		<meta property="og:image" content="https://tinyaustralia.com.au/assets/images/og.jpg">
		<meta property="og:image:type" content="image/jpg">
		<meta property="og:image:width" content="1200">
		<meta property="og:image:height" content="500">
		
		<!-- CSS -->
		<link href="/assets/css/bootstrap-reboot.css" type="text/css" rel="stylesheet">
		<link href="/assets/css/bootstrap-grid.css" type="text/css" rel="stylesheet">
		<link href="/assets/css/bootstrap.css" type="text/css" rel="stylesheet">
		<link href="/assets/css/lightbox.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap">
		<link href="/assets/css/fontawesome.css" type="text/css" rel="stylesheet">
		<link href="/assets/css/common.css" type="text/css" rel="stylesheet">
		
		<!-- JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
		<script src="/assets/js/bootstrap.js" type="text/javascript"></script>
		<script src="/assets/js/lightbox.js" type="text/javascript"></script>
		<script src="/assets/js/googletags.js" type="text/javascript"></script>
		<script src="/assets/js/common.js" type="text/javascript"></script>

	</head>

	<body>

		{% include nav.html %}
