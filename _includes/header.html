<!DOCTYPE HTML>
<html lang="en-au">

	<head>

		<!-- Title -->
		<title>{{ page.title }}</title>
		
		<!-- Viewport -->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/assets/images/favicon.png" type="image/png" rel="icon">
		
		<!-- Social Media -->
		<meta property="og:title" content="Tiny Australia">
		<meta property="og:description" content="...a place to dissolve ego, and discover absolute truth, in a tiny-house.">
		<meta property="og:image" content="https://tinyaustralia.com.au/assets/images/og.jpg">
		<meta property="og:image:type" content="image/jpg">
		<meta property="og:image:width" content="1200">
		<meta property="og:image:height" content="500">
		
		<!-- CSS -->
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700,800,900|Roboto:300,400,700&display=swap">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
		<link href="/assets/css/styles.css" type="text/css" rel="stylesheet">
		
		<!-- JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="https://kit.fontawesome.com/adf33064b1.js" type="text/javascript"></script>
		<script src="/assets/js/googletags.js" type="text/javascript"></script>
		<script src="/assets/js/common.js" type="text/javascript"></script>

	</head>

	<body>

		<!-- Header -->
		<header class="header border-bottom">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container">
			
					<a class="navbar-brand" href="\"><img class="logo" src="../assets/images/tiny.jpg" alt="Tiny Australia Logo"></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
			
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						
						<ul class="navbar-nav mr-auto">
							<li class="nav-item"><a class="nav-link" href="/">tiny australia</a></li>
							<li class="nav-item"><a class="nav-link" href="/vanlife">vanlife chronicles</a></li>
							<li class="nav-item"><a class="nav-link" href="/vipassana">vipassana diaries</a></li>
							<li class="nav-item"><a class="nav-link" href="/author">about the author</a></li>
						</ul>
						
						<ul class="social-btn">
							<li><a href="https://www.instagram.com/tinyaustralia" target="_blank"><i class="fab fa-instagram"></i></a></li>
							<li><a href="https://www.facebook.com/tinyaustralia" target="_blank"><i class="fab fa-facebook"></i></a></li>
							<li><a href="https://www.twitter.com/tinyaustralia" target="_blank"><i class="fab fa-twitter"></i></a></li>
						</ul>
						
					</div>
			
				</div>
			</nav>
		</header>

		<!-- Page Wrapper -->
		<main role="main" class="container">
			<div class="row">

				<!-- Primary Column -->
				<div class="primary col-md-8">
					
					<!-- Content Wrapper -->
					<content>
						
						<!-- Title -->
						{% if page.display_title != nil %}
							<h1 class="display-5">{{ page.title }}</h1>
						{% endif %}
