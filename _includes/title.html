{% if page.show_title %}
	<div class="page-title">
		<!-- Title -->
		{% if page.show_description %}
			<h1 class="title display-5 mb-2">{{ page.title }}</h1>
			<h1 class="description display-5 mb-5">{{ page.description }}</h1>
		{% else %}
			<h1 class="title display-5 mb-5">{{ page.title }}</h1>
		{% endif %}
	</div>
{% endif %}
